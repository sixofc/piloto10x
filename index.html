<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Piloto do 10X</title>
  <style>
    :root {
      --accent: #ff4757;
      --card-bg: rgba(10,14,20,0.6);
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.02);
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: #fff;
      background-color: #07060a;
      background-image:
        radial-gradient(ellipse at 10% 10%, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 30%),
        linear-gradient(180deg, rgba(2,6,23,0.6), rgba(6,10,20,0.7)),
        url('fundo.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      -webkit-font-smoothing: antialiased;
    }

    /* Ajuste responsivo da imagem de fundo */
    @media (max-width: 640px) {
      html, body {
        background-size: contain;
        background-position: center top;
      }
    }

    /* overlay sutil */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, rgba(255,80,80,0.02), rgba(0,140,255,0.02));
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    .wrap { position: relative; z-index: 2; width: min(980px,94vw); margin: 40px auto; }
    .card {
      background: linear-gradient(180deg, var(--card-bg), rgba(6,10,16,0.55));
      border-radius: 18px;
      padding: 36px;
      box-shadow: 0 12px 50px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
      position: relative;
    }

    /* Tela de login */
    #login-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      background: transparent;
    }

    #login-section .card {
      max-width: 380px;
      width: 100%;
      box-sizing: border-box;
    }

    .center { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px 24px; }
    h1.mainTitle { font-size: 34px; margin: 6px 0 8px 0; letter-spacing: 0.6px; }
    .subtitle { opacity: 0.9; font-size: 15px; margin-bottom: 14px; }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.06);
      background: transparent;
      color: white;
      font-size: 16px;
      outline: none;
      backdrop-filter: blur(4px);
      margin-top: 12px;
      box-sizing: border-box;
    }
    button.primary {
      padding: 14px 18px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, var(--accent), #ff6b81);
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(255,71,87,0.12);
      transition: transform .12s ease;
      margin-top: 20px;
      width: 100%;
      box-sizing: border-box;
    }
    button.primary:active { transform: translateY(1px); }

    .link-button {
      background:none;
      border:none;
      color: var(--accent);
      cursor:pointer;
      font-weight: 600;
      font-size: 14px;
      padding: 10px 0 0 0;
      margin-top: 12px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }

    .error {
      margin-top: 12px;
      color: #ffb3b3;
      background: rgba(255,0,0,0.06);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .success {
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      color: #b3ffb3;
      background: rgba(0,255,0,0.1);
      text-align: center;
    }

    .smallLoader { display: none; flex-direction: column; align-items: center; gap: 10px; margin-top: 16px; }
    .loaderDot {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 5px solid rgba(255,255,255,0.09);
      border-top-color: white;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .page2 { display: none; flex-direction: column; align-items: center; gap: 22px; padding: 28px; }
    .bigTitle { font-size: 22px; font-weight: 800; margin-bottom: 6px; }
    .entryBox { min-height: 160px; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 12px; }
    .redBtn {
      background: linear-gradient(90deg, var(--accent), #ff6b81);
      border: none;
      color: white;
      padding: 14px 26px;
      border-radius: 14px;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(255,71,87,0.14);
    }

    .result {
      background: linear-gradient(180deg, var(--glass), var(--glass-2));
      padding: 20px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.04);
      min-width: 300px;
      text-align: center;
    }
    .label { opacity: 0.9; font-size: 13px; }
    .value { font-weight: 800; font-size: 20px; margin-top: 6px; }

    footer { margin-top: 18px; font-size: 13px; color: rgba(255,255,255,0.65); }

    /* Botão criar usuário admin no canto inferior direito */
    #btnAdminCreateUser {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(90deg, var(--accent), #ff6b81);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(255,71,87,0.12);
      z-index: 1100;
      display: none;
    }

    /* Botão desconectar no canto inferior esquerdo */
    #btnLogout {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: linear-gradient(90deg, #555, #777);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      z-index: 1100;
      display: none;
    }

    /* Modal create user */
    #createUserModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      z-index: 1200;
    }

    @media (max-width: 640px) {
      .wrap {
        margin: 20px 12px;
        width: auto;
      }
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <section id="login-section">
    <div class="card" role="region" aria-label="Área de login">
      <h1 class="mainTitle" style="text-align:center;">Login</h1>

      <label for="loginUser" style="margin-top:12px;">Usuário</label>
      <input type="text" id="loginUser" placeholder="Seu usuário" autocomplete="username" aria-required="true" />

      <label for="loginPass" style="margin-top:12px;">Senha</label>
      <input type="password" id="loginPass" placeholder="Sua senha" autocomplete="current-password" aria-required="true" />

      <button id="btnLogin" class="primary" aria-label="Entrar">Entrar</button>

      <button id="btnGetLogin" class="link-button" aria-label="Adquirir login">Adquira seu login</button>

      <div id="loginError" class="error" role="alert" style="display:none;"></div>
    </div>
  </section>

  <!-- Botão criar novo usuário para ADMIN -->
  <button id="btnAdminCreateUser" aria-haspopup="dialog" aria-controls="createUserModal" aria-expanded="false">Criar novo usuário</button>

  <!-- Botão desconectar -->
  <button id="btnLogout" aria-label="Desconectar">Desconectar</button>

  <!-- APP (seu site original) -->
  <div id="app" style="display:none;">
    <div class="wrap">
      <div class="card" role="main">

        <!-- VIEW 1 -->
        <section id="view-landing" class="center" aria-label="Página inicial">
          <h1 class="mainTitle">Piloto do 10X</h1>
          <p class="subtitle">Instagram: @pilotodo10x</p>

          <div class="search" style="margin-top:8px">
            <input id="urlInput" type="text" placeholder="Cole o link do post" aria-label="Link do post Instagram" />
          </div>

          <button id="btnAction" class="primary" aria-label="Buscar dados do post">Buscar</button>

          <div id="loading" class="smallLoader" aria-live="polite" aria-busy="true" style="display:none;">
            <div class="loaderDot"></div>
            <div>Carregando...</div>
          </div>

          <div id="result" class="result" role="region" aria-live="polite" style="display:none;"></div>
        </section>

      </div>
    </div>
  </div>

  <!-- MODAL criar usuário -->
  <div id="createUserModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="card" style="max-width:400px; margin: auto;">
      <h2 id="modalTitle" style="margin-top:0;">Criar novo usuário</h2>

      <label for="newUserName">Nome do usuário</label>
      <input type="text" id="newUserName" placeholder="Usuário" autocomplete="username" />

      <label for="newUserPass" style="margin-top:12px;">Senha</label>
      <input type="password" id="newUserPass" placeholder="Senha" autocomplete="new-password" />

      <label for="newUserPassConfirm" style="margin-top:12px;">Confirmar senha</label>
      <input type="password" id="newUserPassConfirm" placeholder="Confirmar senha" autocomplete="new-password" />

      <button id="btnCreateUser" class="primary" style="margin-top:20px;">Criar usuário</button>
      <button id="btnCloseModal" class="link-button" style="margin-top:12px;">Cancelar</button>

      <div id="createUserError" class="error" role="alert" style="display:none;"></div>
      <div id="createUserSuccess" class="success" role="alert" style="display:none;"></div>
    </div>
  </div>

  <script>
    (() => {
      // Usuários cadastrados no localStorage (username, password, isAdmin)
      // Para teste inicial, se não existir no localStorage, cria um admin default.
      function inicializaUsuarios() {
        let users = localStorage.getItem('usuarios');
        if (!users) {
          const admin = [
            { username: 'admin', password: 'admin123', isAdmin: true }
          ];
          localStorage.setItem('usuarios', JSON.stringify(admin));
        }
      }

      inicializaUsuarios();

      // Função para obter usuários
      function getUsuarios() {
        return JSON.parse(localStorage.getItem('usuarios') || '[]');
      }
      // Salvar usuários
      function setUsuarios(users) {
        localStorage.setItem('usuarios', JSON.stringify(users));
      }

      // Elementos
      const loginSection = document.getElementById('login-section');
      const app = document.getElementById('app');
      const btnLogin = document.getElementById('btnLogin');
      const loginUser = document.getElementById('loginUser');
      const loginPass = document.getElementById('loginPass');
      const loginError = document.getElementById('loginError');
      const btnGetLogin = document.getElementById('btnGetLogin');

      const btnAdminCreateUser = document.getElementById('btnAdminCreateUser');
      const createUserModal = document.getElementById('createUserModal');
      const btnCreateUser = document.getElementById('btnCreateUser');
      const btnCloseModal = document.getElementById('btnCloseModal');

      const newUserName = document.getElementById('newUserName');
      const newUserPass = document.getElementById('newUserPass');
      const newUserPassConfirm = document.getElementById('newUserPassConfirm');
      const createUserError = document.getElementById('createUserError');
      const createUserSuccess = document.getElementById('createUserSuccess');

      const btnLogout = document.getElementById('btnLogout');

      // Variável para guardar o usuário logado
      let usuarioLogado = null;

      // Função para validar login
      function validarLogin(user, pass) {
        const usuarios = getUsuarios();
        return usuarios.find(u => u.username === user && u.password === pass);
      }

      // Função para mostrar erro
      function mostraErro(elemento, msg) {
        elemento.textContent = msg;
        elemento.style.display = 'block';
      }
      function limpaErro(elemento) {
        elemento.textContent = '';
        elemento.style.display = 'none';
      }

      // Função para atualizar UI após login
      function atualizaUIposLogin() {
        if (!usuarioLogado) {
          // Mostrar tela de login, esconder app e botões
          loginSection.style.display = 'flex';
          app.style.display = 'none';
          btnAdminCreateUser.style.display = 'none';
          btnLogout.style.display = 'none';
        } else {
          // Esconder login, mostrar app e botões
          loginSection.style.display = 'none';
          app.style.display = 'block';
          btnLogout.style.display = 'block';

          if (usuarioLogado.isAdmin) {
            btnAdminCreateUser.style.display = 'block';
          } else {
            btnAdminCreateUser.style.display = 'none';
          }
        }
      }

      // Função para limpar campos de login
      function limpaCamposLogin() {
        loginUser.value = '';
        loginPass.value = '';
        limpaErro(loginError);
      }

      // Login ao clicar no botão
      btnLogin.addEventListener('click', () => {
        limpaErro(loginError);
        const user = loginUser.value.trim();
        const pass = loginPass.value.trim();

        if (!user || !pass) {
          mostraErro(loginError, 'Por favor, preencha usuário e senha.');
          return;
        }

        const usuario = validarLogin(user, pass);
        if (usuario) {
          usuarioLogado = usuario;
          limpaCamposLogin();
          atualizaUIposLogin();
        } else {
          mostraErro(loginError, 'Usuário ou senha inválidos.');
        }
      });

      // Botão adquirir login (simples redirecionamento)
      btnGetLogin.addEventListener('click', () => {
        alert('Para adquirir login, entre em contato com o administrador.');
      });

      // Logout
      btnLogout.addEventListener('click', () => {
        usuarioLogado = null;
        atualizaUIposLogin();
      });

      // Abrir modal criar usuário (apenas admin logado)
      btnAdminCreateUser.addEventListener('click', () => {
        // Limpar campos e mensagens
        newUserName.value = '';
        newUserPass.value = '';
        newUserPassConfirm.value = '';
        limpaErro(createUserError);
        createUserSuccess.style.display = 'none';

        createUserModal.style.display = 'flex';
        btnAdminCreateUser.setAttribute('aria-expanded', 'true');
        newUserName.focus();
      });

      // Fechar modal
      btnCloseModal.addEventListener('click', () => {
        createUserModal.style.display = 'none';
        btnAdminCreateUser.setAttribute('aria-expanded', 'false');
        btnAdminCreateUser.focus();
      });

      // Fechar modal clicando fora da card
      createUserModal.addEventListener('click', (e) => {
        if (e.target === createUserModal) {
          createUserModal.style.display = 'none';
          btnAdminCreateUser.setAttribute('aria-expanded', 'false');
          btnAdminCreateUser.focus();
        }
      });

      // Criar usuário
      btnCreateUser.addEventListener('click', () => {
        limpaErro(createUserError);
        createUserSuccess.style.display = 'none';

        const nome = newUserName.value.trim();
        const senha = newUserPass.value.trim();
        const senhaConfirm = newUserPassConfirm.value.trim();

        if (!nome || !senha || !senhaConfirm) {
          mostraErro(createUserError, 'Preencha todos os campos.');
          return;
        }
        if (senha !== senhaConfirm) {
          mostraErro(createUserError, 'As senhas não coincidem.');
          return;
        }

        // Verifica se usuário já existe
        const usuarios = getUsuarios();
        if (usuarios.find(u => u.username === nome)) {
          mostraErro(createUserError, 'Usuário já existe.');
          return;
        }

        // Adiciona novo usuário (sem admin)
        usuarios.push({ username: nome, password: senha, isAdmin: false });
        setUsuarios(usuarios);

        createUserSuccess.textContent = 'Usuário criado com sucesso!';
        createUserSuccess.style.display = 'block';

        // Limpar campos depois de criar usuário
        newUserName.value = '';
        newUserPass.value = '';
        newUserPassConfirm.value = '';
      });

      // Inicializa UI
      atualizaUIposLogin();

      // Seu código original para o app (exemplo busca, etc.)
      const btnAction = document.getElementById('btnAction');
      const urlInput = document.getElementById('urlInput');
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');

      btnAction.addEventListener('click', () => {
        const url = urlInput.value.trim();
        if (!url) {
          result.style.display = 'block';
          result.textContent = 'Por favor, cole o link do post.';
          return;
        }
        loading.style.display = 'flex';
        result.style.display = 'none';

        // Simulação fetch dados (substituir pela sua lógica)
        setTimeout(() => {
          loading.style.display = 'none';
          result.style.display = 'block';
          result.textContent = 'Dados do post simulados para: ' + url;
        }, 1500);
      });
    })();
  </script>
</body>
</html>
